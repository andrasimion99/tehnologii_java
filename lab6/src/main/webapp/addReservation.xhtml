<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
    <p:commandButton value="Add reservation" type="button" onclick="PF('dlg-reservation').show()"/>
    <p:dialog header="Add reservation" widgetVar="dlg-reservation" minHeight="40" width="350" showEffect="fade" modal="true">
        <h:form style="margin-top: 10px;">
            <h:panelGrid columns="1">
                <p:outputLabel>Exam Id</p:outputLabel>
                <p:inputText value="#{examId}" id="examId"
                             required="true" requiredMessage="You must enter an exam id"/>
                <p:message for="examId"/>

                <p:outputLabel>Resource Id</p:outputLabel>
                <p:inputText value="#{resourceIds}" id="name"
                             required="true" requiredMessage="You must enter a resource id"/>
                <p:message for="name"/>
                <h:commandButton value="Save reservation" action="#{reservationController.addReservation(examId, resourceIds)}"/>
            </h:panelGrid>
        </h:form>
    </p:dialog>
</h:body>
</html>
