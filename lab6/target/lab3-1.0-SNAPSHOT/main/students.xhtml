<ui:composition template="../templates/page.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:param name="pageTitle" value="${msg.title_students}" />
    <ui:param name="controller" value="#{studentController}"/>
    <ui:param name="loadData" value="loadStudents"/>
    <ui:param name="data" value="#{studentController.students}"/>
    <ui:param name="columns" value="#{student.getAllFields()}"/>
    <ui:param name="deleteEntityMethod" value="deleteStudent"/>

    <ui:param name="entity" value="#{student}"/>
    <ui:param name="items" value="#{student.getAllInputs()}"/>
    <ui:param name="addEntity" value="#{msg.add_students}"/>
    <ui:param name="addEntityMethod" value="addStudent"/>
</ui:composition>
