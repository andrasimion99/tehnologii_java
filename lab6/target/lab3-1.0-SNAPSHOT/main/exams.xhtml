<ui:composition template="../templates/page.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:param name="pageTitle" value="${msg.title_exams}" />

    <ui:param name="controller" value="#{examController}"/>
    <ui:param name="loadData" value="loadExams"/>
    <ui:param name="data" value="#{examController.exams}"/>
    <ui:param name="columns" value="#{exam.getAllFields()}"/>

    <ui:param name="entity" value="#{exam}"/>
    <ui:param name="items" value="#{exam.getAllInputs()}"/>
    <ui:param name="addEntity" value="#{msg.add_exam}"/>
    <ui:param name="addEntityMethod" value="addExam"/>
</ui:composition>
