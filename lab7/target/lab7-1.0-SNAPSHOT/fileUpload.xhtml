<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <h:body>
        <p:panelGrid layout="grid" columns="1" rendered="#{cookie['isAdmin'].value == 'false'}">
            <p:outputLabel style="font-size: large" value="Upload a document"/>
            <h:form enctype="multipart/form-data">
                <h:panelGrid columns="1">
                    <p:fileUpload value="#{documentBean.file}" mode="simple" skinSimple="true"/>
                    <p:commandButton value="Upload" action="#{documentController.saveFile(documentBean)}"/>
                    <p:messages id="messages" showDetail="true" closable="true" style="color: red">
                        <p:autoUpdate/>
                    </p:messages>
                </h:panelGrid>
            </h:form>
        </p:panelGrid>
    </h:body>
</ui:composition>
