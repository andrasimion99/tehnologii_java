<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Login</title>
</h:head>
<h:body>
    <p:outputLabel style="font-size: large" value="Login page"/>
    <p:panelGrid layout="grid" columns="1">
        <ui:insert name="header">
            <ui:include src="../header.xhtml" />
        </ui:insert>

        <hr/>

        <form method="POST" action="j_security_check">
            Username: <input type="text" name="j_username" value="#{userBean.username}"/>
            Password: <input type="password" name="j_password" value="#{userBean.pass}"/>

            <input type="submit" value="Login" />
            <input type="reset" value="Reset" />
        </form>

        <h:form style="margin-top: 10px;">
            <h:panelGrid columns="1">
                <p:outputLabel>Username</p:outputLabel>
                <p:inputText value="#{userBean.username}" id="username"
                             required="true" requiredMessage="You must enter a username"/>
                <p:message for="username"/>

                <p:outputLabel>Password</p:outputLabel>
                <p:password  value="#{userBean.pass}" id="password"
                             required="true" requiredMessage="You must enter a password"/>
                <p:message for="password"/>

                <p:messages id="errors" style="color: red"/>

                <p:commandButton value="Login" update="@form" action="#{userController.login(userBean)}"/>
            </h:panelGrid>
        </h:form>

        <ui:insert name="footer">
            <ui:include src="../footer.xhtml" />
        </ui:insert>
    </p:panelGrid>
</h:body>
</html>
